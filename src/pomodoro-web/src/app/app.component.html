<div class='web-container'>
  <div class='header'>POMODORO MANAGER</div>
  <div class='timer-panel'>
    <app-pomodoro-timer (pomodoroAdded)=onPomodoroAdded($event)></app-pomodoro-timer>
  </div>
  <div class='list-panel'>
    <app-pomodoro-list [pomodoroList]=pomodoroList></app-pomodoro-list>
  </div>
  <div class='statistics-panel'>
    <app-pomodoro-statistics></app-pomodoro-statistics>
  </div>
</div>
