<div class='timer-container'>

    <!--Timer Controls-->
    <mat-grid-list cols="8" rowHeight="80px">
        <mat-grid-tile [colspan]=2>TIMER</mat-grid-tile>
        <mat-grid-tile [colspan]=4>
            <div class='timer-clock'>{{ timeLeft | date : 'mm:ss' }}</div>
        </mat-grid-tile>
        <mat-grid-tile [colspan]=2>
            <button mat-button (click)='startTimer()' [disabled]="!validateStartButton()"><mat-icon>play_circle_outline</mat-icon></button>
            <button mat-button (click)='pauseTimer()'><mat-icon>pause_circle_outline</mat-icon></button>
            <button mat-button (click)='stopTimer()'><mat-icon>replay</mat-icon></button>
        </mat-grid-tile>
    </mat-grid-list>

    <!--Timer Form-->
        <mat-grid-list cols="6" rowHeight="70px">
            <mat-grid-tile [colspan]=3>
                <mat-form-field class="input-full-width" appearance="fill">
                    <mat-label>Task</mat-label>
                    <input class='input-margin' matInput type="text" [(ngModel)]="task" required>
                    <mat-error>Task description required.</mat-error>
                    <mat-hint>Enter a task description.</mat-hint>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]=3>
                <app-pomodoro-attributes 
                    [project]=project 
                    [tasktype]=tasktype 
                    [code]=code
                    (projectChanged)='OnProjectChanged($event)'
                    (tasktypeChanged)='OnTaskTypeChanged($event)'
                    (codeChanged)='OnCodeChanged($event)'>
                    
                </app-pomodoro-attributes>
            </mat-grid-tile>
        </mat-grid-list>    
</div>
